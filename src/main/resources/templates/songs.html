<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Songs</title>
	</head>
	<body>
		<h1>Songs</h1>
		<div th:if="${songs.size() > 0}">
			<h2>Canzoni presenti nel database</h2>
			<ul>
				<li th:each="song : ${songs}" th:text="${song}">
				</li>	
			</ul>
			<a th:href="@{/}">Home</a>
		</div>
		<p th:unless="${songs.size() > 0}">Nessun brano presente nel database</p>
	</body>
</html>
